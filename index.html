<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Video Player</title>
</head>
<body>
  <div class="wrapper">
    <div class="player">
      <video id="video" poster="./images/poster.jpg" src="./videos/lofi.mp4" width="600"></video>
      <div class="player-overlay">
        <h2 class="player-title">Musica para programar</h2>
        <div class="player-actions">
          <button class="button" id="backward" title="Retroceder" aria-label="Retroceder"></button>
          <button class="button" id="play" title="Reproducir" aria-label="Reproducir"></button>
          <button class="button" hidden id="pause" hidden title="Pausar" aria-label="Pausar"></button>
          <button class="button" id="forward" title="Adelantar" aria-label="Adelantar"></button>
        </div>
        <div class="player-progress">
          <input id="progress" type="range" min="0" step="1" >
        </div>
      </div>
    </div>
  </div>

  <script src="./js/index.js"> </script>
</body>
</html>
